<hr>
<div>
  <div class="container margin-form-add-product">
    <p class="page-title">ADD BOOK</p>
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="addFormBook" (ngSubmit)="submit()">
          <div class="form-group">
            <label>Book Name:</label>
            <input id="title" class="form-control"
                   formControlName="title" required [(ngModel)]="books">
            <div *ngIf="title.invalid && (title.dirty || title.touched)"
                 class="alert alert-danger">
              <div *ngIf="title.errors.required">
                Tên sách không được để trống !
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Author Name:</label>
            <input id="author" class="form-control"
                   formControlName="author" required>
            <div *ngIf="author.invalid && (author.dirty || author.touched)"
                 class="alert alert-danger">
              <div *ngIf="author.errors.required">
                Tên tác giả không được để trống !
              </div>
              <div *ngIf="author.errors.minlength">
                Tên tác giả không được dưới 2 ký tự !
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Description:</label>
            <input id="description" class="form-control"
                   formControlName="description" required>
            <div *ngIf=" description.invalid && ( description.dirty ||  description.touched)"
                 class="alert alert-danger">
              <div *ngIf=" description.errors.required">
                Phần mô tả không được để trống !
              </div>
              <div *ngIf=" description.errors.minlength">
                Phần mô tả không được dưới 4 ký tự !
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!addFormBook.valid">Thêm Vào Danh Sách</button>
        </form>
      </div>
    </div>
  </div>
</div>
