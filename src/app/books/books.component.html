<!--<div>{{books | json}}</div>-->
<hr>
<div class="container">
  <button class="btn btn-success add-button" routerLink="/add">Thêm sản phẩm</button>

  <!--  <app-detail [showProduct]="productList"></app-detail>-->
  <hr>
  <table class="table table-hover" border="6">
    <thead bgcolor="black" class="table-product " align="center" >
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author</th>
      <th scope="col" colspan="3">Options</th>
    </tr>
    </thead>
    <tbody *ngFor="let book of books,let i=index">
    <tr>
      <th scope="row">{{i + 1}}</th>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>
        <a routerLink="/detail/{{book.id}}" class="table-link">
          <span class="fa-stack">
          <i class="fa fa-square fa-stack-2x"></i>
          <i class="fa fa-search fa-stack-1x fa-inverse"></i>
        </span>
        </a>
      </td>
      <td>
        <a routerLink="/edit/{{book.id}}" class="table-link">
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
          </span>
        </a></td>
      <td>
        <a routerLink="/delete/{{book.id}}" class="table-link danger">
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
